<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Recap Nomad Lessons</title>
  </head>
  <body>
    <main>
      <div id="section-title">
        <div class="title">
          <span>R E C A P 　　　N O M A D 　　　L E S S O N S</span>
        </div>
      </div>

      <section id="section-first">
        <div class="column">
          <span class="login-title">LOGIN FORM</span>
          <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="name?" />
            <input type="submit" value="Log In" />
          </form>
          <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="column">
          <span class="clock-title">REAL TIME CLOCK</span>
          <div class="clock-position">
            <button id="clock">00:00:00</button>
          </div>
        </div>

        <div class="column">
          <span class="changebg-title">CHANGE BG RANDOMLY</span>
          <button id="bgimg">CLICK HERE</button>
          <span class="changebg-text">Change the background image</span>
        </div>
      </section>

      <section id="section-second">
        <div class="column">
          <span class="todo-title">TO DO LIST</span>
          <form id="todo-form">
            <input type="text" placeholder="What do you want to do?" required />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div class="column">
          <span class="gradient-title">GRADIENT</span>
          <button class="gradient-btn">SHOW GRADIENT</button>
          <span class="gradient-text"
            >Change the color of blocks with gradient</span
          >
          <button class="gradient-reset">RESET THE COLOR</button>
        </div>
        <div class="column">3</div>
      </section>

      <section id="section-third">
        <div class="column">
          <span class="quote-title">RANDOM QUOTE</span>
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="column">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="column">3</div>
      </section>
    </main>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/gradient.js"></script>
  </body>
</html>
